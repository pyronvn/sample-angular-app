<div fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex="40">
    <mat-card class="my-card mat-elevation-z8" style="text-align: center">
      <mat-card-title>LOGIN</mat-card-title>

      <mat-card-content>
        <form class="my-form" [formGroup]="loginForm">
          <!-- <section> -->
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput name="email" formControlName="email" />
            <mat-error
              *ngIf="
                loginForm.get('email').hasError('email') &&
                !loginForm.hasError('required')
              "
            >
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="loginForm.get('email').hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <!-- </section>

          <section> -->
          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              name="password"
              formControlName="password"
            />
            <button
              *ngIf="loginForm.get('password').value !== ''"
              mat-icon-button
              matSuffix
              (click)="$event.stopPropagation(); hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password').hasError('required')">
              Enter Password
            </mat-error>
            <mat-error *ngIf="loginForm.get('password').hasError('minlength')">
              Minimum length is 6
            </mat-error>
          </mat-form-field>
          <!-- </section> -->
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button
          [disabled]="!loginForm.valid"
          mat-raised-button
          color="primary"
          (click)="login()"
        >
          LOGIN
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
